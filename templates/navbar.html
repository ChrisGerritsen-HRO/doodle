<!doctype html>

<link rel="stylesheet" href="/static/styles/mobile.css">
<script scr="/static/scripts/mobile.js"></script>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="nav">
            <a href="javascript:void(0);" onclick="openMenu()">
                <img id="hamburger" src="/static/icons/menu.png" alt="Menu">
            </a>
            <div class="userSide">
                {% if session['name'] %}
                    <a href="{{ url_for('profile') }}">
                        <img id="profilepic" src="/static/user/{{ session['profilepic'] }}" alt="user image">
                    </a>
                {% else %}
                    
                    <a href="/login">Login</a>
                    <a href="/register">Registreer</a>
                {% endif %} 
            </div>   
            <div id="menuLinks">
                <a href="#news">Tricks</a>
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>

<script>

    function openMenu() {
        var x = document.getElementById("menuLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }

</script>
